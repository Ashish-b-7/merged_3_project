<!DOCTYPE html>
<html>
<head>
    <title>Main App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main App</h1>
    <p>Click on the buttons below to access the individual tool:</p>
    
    <a href="/mapping" class="btn btn-primary">Mapping Tool</a>
    <a href="/excel" class="btn btn-success">Excel Hours Tool</a>
    <a href="/flexi" class="btn btn-info">Flexi Hours Tool</a>
</body>
</html>
